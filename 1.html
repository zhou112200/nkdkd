  <script>
    let sodiumReady = (async () => { await sodium.ready; })();

    async function deriveKey(password, salt) {
      const passwordBytes = sodium.from_string(password);
      return sodium.crypto_pwhash(
        sodium.crypto_secretbox_KEYBYTES,
        passwordBytes,
        salt,
        sodium.crypto_pwhash_OPSLIMIT_INTERACTIVE,
        sodium.crypto_pwhash_MEMLIMIT_INTERACTIVE,
        sodium.crypto_pwhash_ALG_DEFAULT

    async function encryptMessage() {
      await sodiumReady;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message").value;
      if (!password || !message) {
        alert("è¯·è¾“å…¥å£ä»¤å’Œæ¶ˆæ¯ï¼");

      const salt = sodium.randombytes_buf(16); // 16 å­—èŠ‚ç›

      const fullCipher = new Uint8Array(salt.length + nonce.length + cipherBytes.length);

      const cipherBytes = fullCipher.slice(16 + sodium.crypto_secretbox_NONCEBYTES);

      const key = await deriveKey(password, salt);
