<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>物体识别 - tf.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>📷 物体识别 Demo (tf.js)</h1>
  <video id="webcam" autoplay playsinline muted width="400" height="300"></video>
  <canvas id="canvas" width="400" height="300"></canvas>
  <p>请允许访问摄像头</p>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function init() {
      // 请求摄像头权限
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // 加载模型
      const model = await cocoSsd.load();

      // 循环检测
      video.addEventListener('loadeddata', () => {
        setInterval(async () => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const predictions = await model.detect(video);
          predictions.forEach(p => {
            // 画框
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.strokeRect(...p.bbox);
            ctx.font = "14px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(`${p.class} (${(p.score*100).toFixed(1)}%)`, p.bbox[0], p.bbox[1] > 10 ? p.bbox[1] - 5 : 10);
          });
        }, 300);
      });
    }

    init();
  </script>
</body>
</html>
